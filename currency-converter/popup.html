<!DOCTYPE html>
<html><head>
  <title>Currency converter</title>
  <style>
  body {
    background: linear-gradient(0deg, rgba(1,90,185,1) 53%, rgba(255,213,0,1) 53%);
    font: bold normal 20px "Courier New", Courier, monospace;
    color: #fff;
    height: 100%;
  }

  .currency {
    width: 150px;
  }

  .currency input {
    font: bold normal 20px "Courier New", Courier, monospace;
    width: 88px;
    border: 1px solid #CCCCCC;
    border-radius: 4px;
    box-shadow: inset 0px 2px 2px #E2E2E2;
    padding: 4px;
    margin: 2px;
  }

  
  </style>

  <script src="popup.js"></script>
</head>

<body>
  <div class="currency">
    <input type="number" id="usd-input"> USD
  </div>
  <div class="currency">
    <input type="number" id="eur-input"> EUR
  </div>
  <div class="currency">
    <input type="number" id="uah-input"> UAH
  </div>

  <hr>
  <label>
    <input type="radio" name="convertDirection" id="buy" value="buy" checked>__MSG_appBuy__
  </label>
  <label>
    <input type="radio" name="convertDirection" id="sale" value="sale">__MSG_appSale__
  </label>

</body></html>
